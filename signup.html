<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="signup-box">

        <div class="text-centre mb-2">
            <a href="./signin.html">
                <button id="signin" class="button-two"> <i class="fa-solid fa-user"></i> &nbsp; Sign In</button>
            </a>
            <a href="./signup.html">
                <button id="signup" class="button-one"> <i class="fa-solid fa-user-plus"></i> &nbsp; Sign Up</button>
            </a>
        </div>

        <form id="signup-form">

            <input id="name" type="text" placeholder="Name" required> <br>
            <input id="email" type="email" placeholder="Email" required> <br>
            <input id="password" type="password" placeholder="Password" required> <br>
            <input id="confirm-password" type="password" placeholder="Confirm Password" required> <br>
            
            <input type="file" id="profile-pic" class="mt-1" required> <br>
            <label for="profile-pic" class="para">Upload Profile Picture</label>

            <p id="error" class="para"></p>

            <label id="terms-cond" class="para">
                <input class="mt-2" type="checkbox" required> Accept <a href="#" class="short-link">Terms &
                    Conditions</a>
            </label>

            <div class="mt-3">
                <button id="submit" type="submit"> <i class="fa-solid fa-user-plus"></i> &nbsp; Sign Up</button>
            </div>

        </form>

    </div>










    <script type="module" src="signup.js"></script>
    <script src="https://kit.fontawesome.com/7d6781b227.js" crossorigin="anonymous"></script>

</body>

</html>
